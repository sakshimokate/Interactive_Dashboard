<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <h2 class="bg-primary bg-gradient fs-1">Interactive Dashboard</h2>
    <div class="container-fluid d-flex justify-content-evenly mt-4">
        <div class="card shadow w-25">
            <div class="card-body">
                <h5 class="card-title">Project Alpha</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">Status: In progress</h6><br>
                <button type="button" class="btn btn-lg btn-info w-100" data-bs-toggle="popover"
                    data-bs-placement="bottom"
                    data-bs-content="And here’s some amazing content. It’s very engaging. Right?">Details</button><br><br>
                <p class="card-text">Assigned to: Alice <br> Next Step: Client rewiew.</p>
            </div>
        </div>

        <div class="card shadow w-25 justify-content-evenly">
            <div class="card-body">
                <h5 class="card-title">Project Beta</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">Status: Completed</h6><br>
                <button type="button" class="btn btn-lg btn-info w-100" data-bs-toggle="popover"
                    data-bs-placement="bottom"
                    data-bs-content="And here’s some amazing content. It’s very engaging. Right?">Details</button><br><br>
                <p class="card-text">Handled by: Bod <br> Next Step: Archive files.</p>
            </div>
        </div>

        <div class="card shadow w-25 justify-content-evenly">
            <div class="card-body">
                <h5 class="card-title">Project Gamma</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">Status: Pending</h6><br>
                <button type="button" class="btn btn-lg btn-info w-100" data-bs-toggle="popover"
                    data-bs-placement="bottom"
                    data-bs-content="And here's some amazing content. It's very engaging. Right?">Details</button><br><br>
                <button type="button" class="btn btn-primary w-100" id="liveToastBtn">Refresh Data</button>
                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <small>11 mins ago</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            Hello, world! This is a toast message.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script>const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))</script>
</body>

</html>
